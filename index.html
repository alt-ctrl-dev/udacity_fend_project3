<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Portfolio</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <section class="header-logo">
                <img id="logo" src="img/logo.png" alt="logo" />
            </section>
            <section class="header-info">
                <div class="name">Reuben Coutinho</div>
                <div class="job-title">Front-end Ninja</div>
            </section>
        </header>
        <section class="feature-image">
            <img id="feature-image" src="img/featureimage.jpg" alt="featureimage" />
        </section>
        <section class="feature-works">
            <h2>Feature Works</h2>
            <div class="projects">
                <div class="work">
                    <img src="img/maze.jpeg" alt="project 1" />
                    <div class="work-info">
                        <p class="title">
                            Maze
                        </p>
                        <a href="https://github.com/reubenkcoutinho/udacity-exercise-3" class="project-link">https://github.com/reubenkcoutinho/udacity-exercise-3</a>
                    </div>
                </div>
                <div class="work">
                    <img src="img/infoboothVR.jpeg" alt="project 2" />
                    <div class="work-info">
                        <p class="title">
                            Information Booth VR
                        </p>
                        <a href="https://github.com/reubenkcoutinho/InformationBoothVR" class="project-link">https://github.com/reubenkcoutinho/InformationBoothVR</a>
                    </div>
                </div>
                <div class="work">
                    <img src="img/puzzler.jpeg" alt="project 3" />
                    <div class="work-info">
                        <p class="title">
                            Puzzler
                        </p>
                        <a href="https://github.com/reubenkcoutinho/udacity-vr-design-starter" class="project-link">https://github.com/reubenkcoutinho/udacity-vr-design-starter</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
